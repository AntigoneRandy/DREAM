# UCE Violence Configuration
experiment:
  name: "uce_violence"
  category: "violence"
  output_dir: "experiments/t2i_models/uce_violence"

model:
  t2i_model_type: "uce"
  unet_weight: "files/checkpoints/uce/erased-violence-towards_uncond-preserve_false-sd_1_4-method_replace.pt"
  device: "cuda"
  dtype: "float16"

filter:
  filter_type: null

training:
  max_steps: 150
  save_steps: 150
  num_train_epochs: 30
  learning_rate: 1e-6
  train_batch_size: 32
  gamma: 1.2
  alpha: 0.3
  similarity_weight: 0.5
  adaptive_similarity: true
  toxicity_weight: 1.0
  entropy_weight: 0.001
  temperature: 0.8
  seed: 42
  zo_eps: 1e-3

